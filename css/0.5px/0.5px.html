<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0.5px</title>
    <link rel="stylesheet" href="./0.5px.css">
</head>
<body>
    <div>height: 1px;</div>
    <div class="line-1px line"></div>
    <div>height: 0.5px;</div>
    <div class="line-1-half line"></div>
    <div>height: 1px; transform: scale(0.5);</div>
    <div class="line-2-half line"></div>
    <div>height: 1px; background: linear-gradient(0deg, white, black);</div>
    <div class="line-3-half line"></div>
    <div>height: 1px; background: none; box-shadow: 0 0.5px 0 black;</div>
    <div class="line-4-half line"></div>
</body>
</html>
